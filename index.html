<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Psychic-Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <div id="spinner" class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-border text-secondary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-border text-success" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-border text-danger" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-border text-warning" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-border text-info" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-border text-light" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-border text-dark" role="status">
                <span class="sr-only">Loading...</span>
              </div>



    <div class="container">
        <h1>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-dark" style="padding: 10px; font-size: 25px;">
                        <div id="letterGuess">Letters Guessed: </div>
                    </button>
                </div>
            </div>
<hr>
<hr>

            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-dark" style="padding: 10px; font-size: 25px;">
                        <div id="your-guesses">Current Letter Pressed:</div>
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-dark" style="padding: 10px; font-size: 25px;">
                        <div id="computer-pressed">Your Opponent Chose:</div>
                    </button>
                </div>
            </div>
<hr>
<hr>

            <div class="row">
                <div class="col-md-4">

                    <button type="button" class="btn btn-dark" style="padding: 10px; font-size: 25px;">
                        <div id="you-win">Your Score:</div>
                    </button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-dark" style="padding: 10px; font-size: 25px;">
                        <div id="you-lose">Losses:</div>
                    </button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-dark" style="padding: 10px; font-size: 25px;">
                        <div id="guesses-left">Your Attempts:</div>
                    </button>
                </div>
            </div>

        </h1>
    </div>











    <script src="assets/javascript/game.js"></script>
</body>

</html>
